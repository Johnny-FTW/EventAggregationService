{% extends 'base.html' %}

{% block title %}Get API{% endblock %}

{% block content %}

<br>
<h3 class="text-center">Getting API data from www.ticketmaster.com</h3>
<form method="post" action="{% url 'api:get_events'%}">
    {% csrf_token %}
    <label>Select page in range 0-49</label>
    <input type="hidden" name="page" value="">
    <input class="form-control" name="page">
    <div class="text-center mt-4">
        <button class="btn btn-success">Get Data</button>
    </div>
</form>

<br>
<h3 class="text-center">Event Detail API view - GET, UPDATE, DELETE</h3>
<form method="post" action="{% url 'api:detail_api_view' %}">
    {% csrf_token %}
    <label>Select Event ID</label>
    <input type="hidden" name="id" value="">
    <input class="form-control" name="id">
    <div class="text-center mt-4">
        <button class="btn btn-success">Get API</button>
    </div>
</form>

<br>
<h3 class="text-center">All Events API view/CREATE new Event API</h3>
<div class="text-center mt-4">
    <a href="{% url 'api:list_api_view' %}"> <button class="btn btn-success">Create API</button></a>
</div>

{% endblock %}
