{% extends 'base.html' %}

{% block title %} Home {% endblock %}


{% block content %}

{% for event in upcoming_events %}

<div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
        <div class="carousel-item active bg-light">
            <div class="row" style="max-height: 300px">
                <div class="col">
                    <img src="{{event.picture}}" class="img-responsive center-block d-block mx-auto"
                         style="max-height: 300px"
                         alt="...">
                </div>
                <div class="col">
                    <h1>This is content for upcoming event</h1>
                </div>
            </div>
        </div>

        <div class="carousel-item active bg-light" style="max-height: 300px">
            <div class="row">
                <div class="col-md-6 order-md-2">
                    <h1>{{event.name}}</h1>
                    <h3>Location: {{event.city}}</h3>
                    <h3>Start at: {{event.start_at}}</h3>
                    <h4>{{event.description}}</h4>
                </div>
                <div class="col-md-6 order-md-1">
                    <img src="{{event.picture}}" class="img-fluid d-none d-md-block" style="max-height: 300px" alt="...">
                </div>
            </div>
        </div>


        <div class="carousel-item">
            <img src="../static/home_pics/2.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../static/home_pics/3.png" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
{% endfor %}

{% endblock %}
