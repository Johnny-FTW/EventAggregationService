<div class="row d-flex justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-0 border" style="background-color: #f0f2f5;">
            <div class="card-body p-4">
                <div class="form-outline mb-4">
                    <form method="post" action="{% url 'add_comment' pk=event.id %}">
                        {% csrf_token %}
                        <input name="comment" type="text" id="comment" class="form-control"
                               placeholder="Type comment..."/>
                        <input type="hidden" name="event_id" value="{{ event.id }}">
                        <input type="submit">
                    </form>
                </div>

                {% for comment in comments %}
                <div class="card mb-4">
                    <div class="card-body">
<!--                        <p>{{ comment.comment }}</p>-->


                        <div class="d-flex justify-content-between">
                            <div class="d-flex flex-row align-items-center">
                                <p class="small mb-0 ms-2">{{ comment.user }}</p>
                            </div>

                            {% if request.user == comment.user %}

                            <form method="post" action="{% url 'edit_comment' comment.id %}">
                                {% csrf_token %}
<!--                                <input name="comment" type="text" id="" class="form-control"-->
<!--                               value="{{ comment.comment }}"/>-->
                                <textarea id="" name="comment" rows="5">{{ comment.comment }}</textarea>

                                <button>Edit comment</button>
                            </form>

                            <form method="post" action="{% url 'delete_comment' comment.id %}">
                                {% csrf_token %}
                                <input type="hidden" name="comment_id" value="{{ comment.id }}">
                                <button>Delete comment</button>
                            </form>
                            {% else %}
                            <p>{{ comment.comment }}</p>
                            {% endif %}

                            <div class="d-flex flex-row align-items-center">
                                <p class="small text-muted mb-0">{{ comment.created }}</p>
                            </div>

                        </div>

                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
